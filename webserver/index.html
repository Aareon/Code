
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="/img/favicon.ico">

    <title>Code &middot; Python IRC Bot</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
   <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  </head>

  <body>
    <div id="page"></div>

    <!-- Non page specific stuff -->
    <div class="modal fade modal-password">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h4 id="password-text">Code - Python IRC Bot</h4>
          </div>
          <div class="modal-body">
            <center>
                <div class="input-group" id="password-box">
                  <input type="password" class="form-control" name="password" id="password" required>
                  <span class="input-group-btn">
                     <button type="button" class="btn btn-primary" onclick="login();">Login</button>
                  </span>
                </div><!-- /input-group -->
            </center>
          </div>
          <div class="modal-footer">
            <a href="http://liamstanley.io">Code &copy; Liam Stanley 2014</a>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div class="modal fade modal-chat">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <div class="row">
              <div class="col-xs-3">
                <input id="msg-sender" type="text" class="form-control" placeholder="Channel/User">
              </div>
              <div class="col-xs-7">
                <input id="msg-text" type="text" class="form-control" placeholder="Text to send to the channel" value="">
              </div>
              <div class="col-xs-2">
                <button onclick="sendMessage();" class="btn btn-primary">Send</button>
              </div>
            </div>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div class="modal fade modal-join">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <div class="row">
              <div class="col-xs-10">
                <input id="join-channel" type="text" class="form-control" placeholder="Channel name">
              </div>
              <div class="col-xs-2">
                <button onclick="join();" class="btn btn-primary">Join</button>
              </div>
            </div>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <div class="modal fade modal-shutdown">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h4>Code - Python IRC Bot</h4>
          </div>
          <div class="modal-body">
            <center>
              It seems you have either shutdown the bot, or restarted the bot.<br>
              If you have restarted the bot, please reload the page once the bot has joined IRC!
            </center>
          </div>
          <div class="modal-footer">
            <a href="http://liamstanley.io">Code &copy; Liam Stanley 2014</a>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery.cookie.js"></script>
    <script src="/js/handlebars.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
